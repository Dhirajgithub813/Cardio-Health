<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prediction Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #response {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>CardioPredict - API Workflow Test</h1>
    
    <div class="test-section">
        <h2>1. Test API Health Check</h2>
        <button onclick="testHealthCheck()">Check API Health</button>
    </div>
    
    <div class="test-section">
        <h2>2. Test Prediction API</h2>
        <button onclick="testPrediction()">Send Test Prediction</button>
    </div>
    
    <div class="test-section">
        <h2>3. Test Dashboard Session Storage</h2>
        <button onclick="checkStoredData()">Check Stored Predictions</button>
    </div>
    
    <div class="test-section">
        <h2>Response Log</h2>
        <div id="response">Waiting for test...</div>
    </div>

    <script>
        // API configuration
        const API = {
            base: 'http://localhost:5000/api',
            async predict(data) {
                const response = await fetch(`${this.base}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return await response.json();
            },
            async healthCheck() {
                const response = await fetch(`${this.base}/health`);
                return await response.json();
            }
        };

        async function testHealthCheck() {
            try {
                console.log('Testing API health check...');
                const response = await API.healthCheck();
                logResponse('✅ Health Check Response:', response);
            } catch (error) {
                logResponse('❌ Health Check Error:', error.message);
            }
        }

        async function testPrediction() {
            try {
                console.log('Testing prediction API...');
                const testData = {
                    age: 45,
                    gender: 1,
                    height: 165,
                    weight: 68,
                    ap_hi: 120,
                    ap_lo: 80,
                    cholesterol: 1,
                    gluc: 0,
                    smoke: 0,
                    alco: 0,
                    active: 1,
                    patientName: 'Test Patient',
                    fatherName: 'Test Father',
                    bloodGroup: 'O+',
                    phoneNumber: '1234567890'
                };

                console.log('Sending data:', testData);
                const response = await API.predict(testData);
                
                if (response.error) {
                    logResponse('❌ API Error:', response);
                } else {
                    logResponse('✅ Prediction Successful:', response);
                    
                    // Simulate what predict.js does
                    if (response.prediction_id) {
                        console.log('Prediction ID:', response.prediction_id);
                        
                        // Store in localStorage (simulating storePredictionData)
                        const predictions = JSON.parse(localStorage.getItem('cardio_predictions') || '{}');
                        predictions[response.prediction_id] = {
                            ...response,
                            inputData: testData,
                            storageTime: new Date().toISOString()
                        };
                        localStorage.setItem('cardio_predictions', JSON.stringify(predictions));
                        logResponse('✅ Data Stored in localStorage. Ready to redirect to /dashboard');
                    }
                }
            } catch (error) {
                logResponse('❌ Prediction Error:', error.message);
            }
        }

        function checkStoredData() {
            const predictions = localStorage.getItem('cardio_predictions');
            if (predictions) {
                const parsed = JSON.parse(predictions);
                logResponse('✅ Stored Predictions in localStorage:', parsed);
            } else {
                logResponse('⚠️  No predictions stored in localStorage yet');
            }
        }

        function logResponse(title, data) {
            const responseDiv = document.getElementById('response');
            const message = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            responseDiv.textContent += `\n\n${title}\n${message}`;
            
            if (title.includes('✅')) {
                responseDiv.style.color = 'green';
            } else if (title.includes('❌')) {
                responseDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
